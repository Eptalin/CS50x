{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input name="symbol" autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" placeholder="Stock Symbol">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Quote</button>
        </div>
    </form>
    </div>
    <div>
    <p class="quote">A share of {{ symbol }} is {{ price|usd }}</p>
    </div>

{% endblock %}
