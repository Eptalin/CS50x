<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // Check answers to questions once full DOM tree has loaded
        document.addEventListener("DOMContentLoaded", function() {
            let lastButton = null;
            // Change button to Green and display "Correct" beneath Multiple Choice question
            document.querySelector('.correct').onclick = function() {
                this.style.backgroundColor = "green";
                document.querySelector('#result1').innerHTML = "Correct!";
                if (lastButton != null) {
                    lastButton.style.background = "#d9edff";
                }
                lastButton = this;
            }
            // Change button to red and display "Inorrect!" beneath Multiple Choice question
            let buttons = document.querySelectorAll('.incorrect');
            buttons.forEach(function(button) {
                button.addEventListener("click", function() {
                    this.style.backgroundColor = "red";
                    document.querySelector('#result1').innerHTML = "Incorrect!";
                    if (lastButton != null) {
                        lastButton.style.backgroundColor = "#d9edff";
                    }
                    lastButton = this;
                })
            })
            // Display "Correct!"/"Incorrect!" beneath Free-Response question
            function checkAnswer() {
                let input = document.querySelector('#input').value.toLowerCase();
                if (input == "rathian") {
                    document.querySelector('#result2').innerHTML = "Correct!";
                } else {
                    document.querySelector('#result2').innerHTML = "Incorrect!";
                }
            }
            document.querySelector('#check').onclick = checkAnswer;
            document.querySelector('#input').addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    checkAnswer();
                }
            })
        })
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- Add multiple choice question here
                    Have buttons for each possible answer -->
            <h3>How many fleets have sailed to the new world?</h3>
            <h3 id="result1"></h3>
            <button class="incorrect">4</button>
            <button class="correct">5</button>
            <button class="incorrect">6</button>
            <button class="incorrect">7</button>
            <button class="incorrect">8</button>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- Add free-response question here
                    Have an input field for responses -->
            <h3>What is a female Rathalos called?</h3>
            <h3 id="result2"></h3>
            <input id="input">
            <button id="check">Check Answer</button>
        </div>
    </div>
</body>

</html>
